
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidra Fast Food Receipt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap');
        
        @media print {
            /* Hide all UI elements except the receipt */
            .no-print, header, footer, .no-print * {
                display: none !important;
            }

            /* Reset body and html for clean print */
            body, html {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
                height: auto !important;
                overflow: visible !important;
            }

            #root {
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Ensure the print area is the only thing taking space */
            .print-area {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 10mm !important; /* Standard margin for paper */
                display: block !important;
                position: relative !important;
                page-break-after: avoid !important;
                page-break-inside: avoid !important;
            }

            /* Remove tailwind's default margins/paddings on parents */
            main {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            section {
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
        }

        .receipt-font {
            font-family: 'Crimson Pro', serif;
        }

        .receipt-maroon {
            color: #5c1b1b;
        }

        .bg-receipt-maroon {
            background-color: #5c1b1b;
        }

        .border-receipt-maroon {
            border-color: #5c1b1b;
        }
    </style>
