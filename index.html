
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidra Fast Food Receipt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700;800;900&display=swap');
        
        @media print {
            .no-print, header, footer, .no-print * {
                display: none !important;
            }

            body, html {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
                height: auto !important;
                overflow: visible !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            #root {
                margin: 0 !important;
                padding: 0 !important;
            }

            .print-area {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 8mm !important;
                display: block !important;
                position: relative !important;
                page-break-after: avoid !important;
                page-break-inside: avoid !important;
                background-color: white !important;
            }

            main {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            section {
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
        }

        .receipt-font {
            font-family: 'Crimson Pro', serif;
        }

        /* Sidra Brand Colors */
        .text-sidra-maroon { color: #7A1616; }
        .bg-sidra-maroon { background-color: #7A1616; }
        .border-sidra-maroon { border-color: #7A1616; }
        .text-sidra-gold { color: #C5A059; }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
